axon:
  eventhandling:
    processors:
      "[com.mykafka.consumer]":
        source: kafkaMessageSource
        mode: TRACKING
  kafka:
    clientid: myconsumer
    defaulttopic: mydefaulttopic
    consumer:
      group-id: boot
      bootstrapservers:
               - 127.0.0.1:9092

logging:
  level:
    ROOT: DEBUG